<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Galeria de Animes e Filmes</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="galeria">
  <div class="coluna imagens">
    <div class="conteudo">
      <a href="eva.jpg" target="_blank"><img src="eva.jpg" alt="Anime 1"></a>
    </div>
    <div class="conteudo">
      <a href="akame.png" target="_blank"><img src="akame.png" alt="Anime 2"></a>
    </div>
    <div class="conteudo">
      <a href="death.png" target="_blank"><img src="death.png" alt="Anime 3"></a>
    </div>
  </div>
  <div class="coluna videos">
    <div class="conteudo">
      <video controls>
        <source src="eva.mp4" type="video/mp4">
      </video>
    </div>
    <div class="conteudo">
      <video controls>
        <source src="akame.mp4" type="video/mp4">
      </video>
    </div>
    <div class="conteudo">
      <video controls>
        <source src="death.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</div>

</body>
</html>
