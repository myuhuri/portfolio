<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="istilo.css">
    <title>Galeria Anime</title>
</head>
<body>

    <div class="galeria">
        <div class="single-galeria wg2 hg2">
            <div class="img">
                <img src="tommie.png" alt="">
            </div>

            <div class="overflow"></div>

            <div class="conteudo">
                <h1>Tomie</h1>
                <p>1987 <br> por <b>Junji Ito</b></p>
            </div>
        </div>
        <div class="single-galeria wg2">
            <div class="img">
                <img src="evarobo.png" alt="">
            </div>

            <div class="overflow"></div>

            <div class="conteudo">
                <h1>Evangelion</h1>
                <p>4 de outubro de 1995 <br> por <b>Hideaki Anno</b></p>
            </div>
        </div>
        <div class="single-galeria">
            <div class="img">
                <img src="parasyte (1).png" alt="">
                <video controls>
                    <source src="Parasyte_ The Maxim - Opening [4K 60FPS _ Creditless _ CC].mp4" type="video/mp4">
                </video>
            </div>

            <div class="overflow"></div>

            <div class="conteudo">
                <h1>Parasyte</h1>
                <p> 2014 <br> por <b>Hitoshi Iwaaki</b></p>
            </div>
        </div>
        <div class="single-galeria">
            <div class="img">
                <img src="jolyne.png" alt="">
            </div>

            <div class="overflow"></div>

            <div class="conteudo">
                <h1>JoJo's Bizarre Adventure:Stone ocean</h1>
                <p>7 de janeiro de 2022 <br> por <b>Hirohiko Araki</b></p>
            </div>
        </div>
    </div>
    
</body>
</html>
